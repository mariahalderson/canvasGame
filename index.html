<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/main.css" rel="stylesheet">
	<title>Canvas Shooter Game</title>
</head>
<body>
	<!-- holds background -->
	<div class="container">
		<div class="sliding-background"></div>
	</div>
	<canvas width="600" height="525">
	</canvas>

	<!-- level up screen -->
	<div class="level-up">
		<h4 class="level-up-message"></h4>
		<p>Ready Player 1?</p>
		<button class="reset">LEVEL UP</button>
	</div>

	<img src="images/galaga_fighter.png" class="ship hide" alt="player">
	<img src="images/enemy1.png" class="enemyOne hide" alt="enemy 1">
	<img src="images/enemy2.png" class="enemyTwo hide" alt="enemy 2">
	<img src="images/enemy3.png" class="enemyThree hide" alt="enemy 3">
	<button class="pause">Pause Game</button><button class="play">PlayGame</button>

	<script src="js/main.js"></script>
</body>
</html>
